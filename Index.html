<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2bdbab347b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="Styles.css" />
    <title>20 - Countdown Timer</title>
  </head>
  <body>
    <section class="container">
      <svg class="box" width="450" height="450">
        <circle
          class="circle"
          r="200"
          cx="225"
          cy="225"
          fill="transparent"
          stroke="red"
          stroke-width="10"
          transform="rotate(-90 225 225)"
        />
      </svg>

      <div class="timer">
        <input type="text" name="Timer" value="30" id="duration" />

        <div class="buttons">
          <button class="play"><i class="fa-solid fa-play fa-4x"></i></button>
          <button class="pause"><i class="fa-solid fa-pause fa-4x"></i></button>
        </div>
      </div>
    </section>

    <script src="Timer.js"></script>
    <script src="Script.js"></script>
  </body>
</html>
